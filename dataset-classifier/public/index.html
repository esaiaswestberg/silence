<!DOCTYPE html>
<html>
  <head>
    <title>Silence Dataset Classifier</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./segment.css" />
    <script src="./wordlist.js"></script>
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col">
      <div class="flex flex-row items-center justify-start h-10 bg-gray-200">
        <select id="podcast-select" class="px-4 py-1 mx-2 bg-white border border-gray-300 rounded appearance-none w-64" onchange="selectPodcast()">
          <option disabled selected>Podcast</option>
        </select>

        <select id="episode-select" class="px-4 py-1 mx-2 bg-white border border-gray-300 rounded appearance-none w-64" onchange="selectEpisode()">
          <option disabled selected>Episode</option>
        </select>
      </div>

      <div id="transcript-container" class="block bg-red py-4 px-6"><i>Select an episode</i></div>
    </div>
  </body>
</html>
