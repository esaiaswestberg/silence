<!DOCTYPE html>
<html>
  <head>
    <title>Silence Dataset Classifier</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./segment.css" />
    <script src="./wordlist.js"></script>
    <script src="./script.js" defer></script>
    <script src="./submit.js" defer></script>
    <script src="./player.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-row items-center justify-between h-12 w-full px-2 bg-white shadow fixed top-0 left-0 z-10">
      <div class="flex flex-row items-center justify-start gap-2">
        <select id="podcast-select" class="px-4 py-1 bg-white border border-gray-300 rounded appearance-none w-64" onchange="selectPodcast()">
          <option disabled selected>Podcast</option>
        </select>

        <select id="episode-select" class="px-4 py-1 bg-white border border-gray-300 rounded appearance-none w-64" onchange="selectEpisode()">
          <option disabled selected>Episode</option>
        </select>
      </div>

      <div class="flex flex-row items-center gap-2">
        <button id="save-button" class="px-4 py-1 bg-white border border-gray-300 rounded appearance-none" onclick="submit()">Submit</button>
      </div>
    </div>

    <div class="flex flex-col">
      <div id="padding" class="block w-full h-12"></div>

      <div id="transcript-container" class="block bg-red py-4 px-6 select-none"><i>Select an episode</i></div>

      <div id="padding" class="block w-full h-16"></div>
    </div>

    <div id="podcast-player" class="flex flex-row gap-4 items-center px-4 py-2 fixed bottom-0 left-0 w-full border-t-2 border-t-slate-200 bg-white z-10">
      <audio id="audio-player" class="w-full" controls></audio>
      <div class="flex flex-row justify-between items-center gap-4">
        <div id="audio-speed" class="text-lg font-semibold" title="Ctrl + Q or Ctrl + E">x1.00</div>
      </div>
    </div>
  </body>
</html>
